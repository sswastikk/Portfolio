<script>

  contact: `Puedes contactarme a trav√©s de:
‚Ä¢ Email: cesar10hp2@gmail.com
‚Ä¢ Discord: vasiloxyz`,
  
  clear: function() {

function executeCommand(cmd) {
  const [command, ...args] = cmd.toLowerCase().trim().split(' ');
  output.innerHTML += `<span class="command">${cmd}</span>\n`;
  
  if (commands.hasOwnProperty(command)) {
    enterSound.currentTime = 0;
    enterSound.play();
    if (typeof commands[command] === 'function') {
      const result = commands[command](args);
      if (result) {
        output.innerHTML += result + '\n\n';
      }
    } else {
      output.innerHTML += commands[command] + '\n\n';
    }
  } else {
    errorSound.currentTime = 0;
    errorSound.play();
    output.innerHTML += `<span class="error">Comando no reconocido: ${command}. Escribe 'help' para ver la lista de comandos disponibles.</span>\n\n`;
  }
}

commandInput.addEventListener('keydown', function(event) {
  if (event.key !== 'Enter') {
    keySound.currentTime = 0;
    keySound.play();
  }
});

commandInput.addEventListener('keyup', function(event) {
  if (event.key === 'Enter') {
    const command = this.value;
    executeCommand(command);
    this.value = '';
    output.scrollTop = output.scrollHeight;
  }
});

// Efecto Matrix
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums = '0123456789';

const alphabet = katakana + latin + nums;

const fontSize = 16;
const columns = canvas.width / fontSize;

const rainDrops = [];

for (let x = 0; x < columns; x++) {
  rainDrops[x] = 1;
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#0F0';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < rainDrops.length; i++) {
    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      rainDrops[i] = 0;
    }
    rainDrops[i]++;
  }
}

setInterval(draw, 30);

// Reloj
function updateClock() {
  const now = new Date();
  clockElement.textContent = now.toLocaleTimeString();
}

setInterval(updateClock, 1000);
updateClock(); // Actualizar inmediatamente

// Dinero flotante
function createFloatingMoney() {
  const moneySymbols = ['üí∞', 'üíµ', 'üí∂', 'üí∑', 'üí∏', 'ü§ë'];

      });

  }
}
